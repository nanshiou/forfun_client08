<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <!-- swiper css -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- swiper js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="css/theme.css">
    <link rel="shortcut icon" href="images/favicon.ico">

    <title>Loading08</title>
</head>

<body>
    <main class="fullPage">
        <nav class="navbar">
            <div class="containar">
                <div class="logo-box">
                    <figure>
                        <img class="img-responsive logo" src="images/logo.png" alt="">
                    </figure>
                </div>
            </div>
        </nav>
        <div class="app-download">
            <section class="content-top">
                <div class="title-box">
                    <h2 class="title">海量稀有視頻 激情刷不停</h2>
                    <p class="desc">带给你最极致的观影体验，是你深夜必备的看片神器</p>
                </div>
                <div class="download-box">
                    <div class="btn-group">
                        <a href="#" class="btn btn-ios"><i class="icon-ios"></i>iPhone版</a>
                        <a href="#" class="btn btn-android"><i class="icon-android"></i>Android版</a>
                    </div>
                    <div class="qrocde-group">
                        <figure>
                            <img class="img-responsive qrcode" src="images/qrcode.jpg" alt="">
                        </figure>
                        <p class="text">扫码下载APP</p>
                    </div>
                </div>
            </section>
            <section class="content-middle">
                <div class="slider-wrap">
                    <div class="swiper">
                        <div class="ios-mockup"></div>
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img class="img-responsive" src="images/app-beauty-01.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-responsive" src="images/app-beauty-02.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-responsive" src="images/app-beauty-03.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-responsive" src="images/app-beauty-04.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-responsive" src="images/app-beauty-05.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-responsive" src="images/app-beauty-06.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-responsive" src="images/app-beauty-07.png" alt="">
                            </div>
                        </div>
                    </div>                    
                </div>

            </section>
        </div>
    </main>

    <script>
        let swiper = new Swiper('.swiper', {
            // Optional parameters
            loop: true,
            slidesPerView: 1,
            spaceBetween: 20,
            centeredSlides: true,
            paginationClickable: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            breakpoints: {
                768: {
                    slidesPerView: 3,
                },
                1100: {
                    slidesPerView: 5,
                },
                
            }
        });

    </script>
</body>

</html>
